<ion-modal-view>
  <ion-content>
    <div class="row row-center">
      <div class="col">
        <h3>Please log in</h3>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" ng-click="login(username, password);">Log in
            </button>
          </label>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
