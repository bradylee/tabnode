<ion-view view-title="Find Friends">
  <ion-content>
    <label class="item item-input">
		<input type="text" ng-model="searchText.name" placeholder="Search for your friends" ng-focus="showList = true" ng-blur="showList = false">
	</label>
    <ion-list>
      <ion-item ng-repeat="user in users | filter:searchText" ng-if="!isFriend(user)">
        {{user.name}}
        <button class="button button-outline button-balanced button-small" ng-click="addFriend(user)">Add Friend</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
